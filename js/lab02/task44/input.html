<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Страница ввода</title>
</head>
<body>  
    <h1>Страница для ввода </h1>
    <form method="GET" action="/array">
        <p>Введите начало отрезка A</p>
        <input name="a" spellcheck="false" autocomplete="off">
        <p>Введите конец отрезка B</p>
        <input name="b" spellcheck="false" autocomplete="off">
        <p>Введите делитель С</p>
        <input name="c" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Отправить запрос">
    </form>
</body>
</html>
